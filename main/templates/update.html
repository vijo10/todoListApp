{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Update
{% endblock%}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-4">
            <div class="card" style="background: #130F40;">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <h4 class="text-white">Update Todo</h4>
                        </div>
                        <hr class="text-white">
                        <div class="form-group text-white">
                            {{ form|crispy }}
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-success btn-block gre" value="Update"
                                style="width:200px;" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
