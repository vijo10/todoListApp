{% extends 'base.html' %}

{% block title %}
Create
{% endblock%}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-4">
            <div class="card" style="background: #130F40;">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <h4 class="text-white">Todo Add</h4>
                        </div>
                        <hr class="text-white">
                        <div class="form-group">
                            <label class="text-white">Title </label>
                            <input type="text" class="form-control" name="new-todo" required>
                        </div>
    
                        <div class="form-group">
                            <label class="text-white"> </label>
                            <textarea name="description" class="form-control" cols="30" rows="10" required></textarea>
                        </div>
    
    
    
                        <div class="text-center mt-2">
                            <input type="submit" class="gre" value="Add" style="width:200px;" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
